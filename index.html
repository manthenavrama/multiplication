<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multiply</title>
</head>
<body>

<script>

        function mul(a) {
            return function (b) {
                return function (c) {
                    return a * b * c;
                };
            };
        }
        var x = mul(2)(3)(4);
        alert(x == 24)
</script>
</body>
</html>
